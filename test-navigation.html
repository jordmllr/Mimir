<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            background-color: #001336;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-link {
            display: block;
            color: #d6b300;
            text-decoration: none;
            padding: 15px 25px;
            margin: 10px 0;
            background-color: rgba(214, 179, 0, 0.1);
            border: 1px solid #d6b300;
            border-radius: 5px;
            text-align: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(214, 179, 0, 0.3);
        }
        .test-link:active {
            background-color: rgba(214, 179, 0, 0.3);
            transform: scale(0.98);
        }
        .debug {
            background-color: #002147;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Navigation Test</h1>
    <p>Test the navigation links below on iOS:</p>
    
    <a href="index.html" class="test-link nav-link">Go to Card Creation</a>
    <a href="manage.html" class="test-link nav-link">Go to Manage Cards</a>
    
    <div class="debug" id="debug-log">
        Debug log will appear here...
    </div>

    <script src="js/user_interactions.js"></script>
    <script>
        // Override console.log to show in the debug div
        const debugDiv = document.getElementById('debug-log');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            debugDiv.innerHTML += args.join(' ') + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        };

        // Test navigation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            console.log('User agent:', navigator.userAgent);
            console.log('Touch support:', 'ontouchstart' in window);
            
            // Test if our navigation fix is working
            setTimeout(() => {
                const links = document.querySelectorAll('.nav-link');
                console.log('Found navigation links:', links.length);
                links.forEach((link, index) => {
                    console.log(`Link ${index}: ${link.href}`);
                });
            }, 500);
        });
    </script>
</body>
</html>
