<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimir v1</title>
    <link rel="icon" type="image/svg+xml" href="mimir_icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/dexie@4.0.11/dist/dexie.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Mimir v1</h1>
            <p>Learning Tool - Cards & Decks</p>
        </header>
            <main>
            <!-- Deck Selection View -->
            <div id="deck-view" class="view">
                <h2>Your Decks</h2>
                <div id="deck-list"></div>
                <button id="new-deck-btn">Create New Deck</button>
            </div>

            <!-- Deck Creation Form -->
            <div id="deck-form-view" class="view hidden">
                <h2>Create New Deck</h2>
                <form id="deck-form">
                <input type="text" id="deck-name" placeholder="Deck Name" required>
                <textarea id="deck-description" placeholder="Description (optional)"></textarea>
                <button type="submit">Create Deck</button>
                <button type="button" id="cancel-deck">Cancel</button>
                </form>
            </div>

            <!-- Card Management View -->
            <div id="card-view" class="view hidden">
                <h2 id="current-deck-name">Deck Name</h2>

                <!-- Review Information Section -->
                <div id="review-info" class="review-section"></div>

                <div id="card-list"></div>
                <button id="new-card-btn">Add New Card</button>
                <button id="back-to-decks">Back to Decks</button>
            </div>

            <!-- Card Creation/Edit Form -->
            <div id="card-form-view" class="view hidden">
                <h2 id="card-form-title">Add New Card</h2>
                <form id="card-form">
                <textarea id="card-prompt" placeholder="Prompt" required></textarea>
                <textarea id="card-response" placeholder="Response" required></textarea>
                <button type="submit" id="card-submit">Add Card</button>
                <button type="button" id="cancel-card">Cancel</button>
                </form>
            </div>

            <!-- Review Session View -->
            <div id="review-session-view" class="view hidden">
                <div class="review-header">
                    <div id="review-progress" class="review-progress"></div>
                    <button onclick="exitSession()" class="exit-btn">Exit Session</button>
                </div>

                <div class="review-card">
                    <div class="review-prompt">
                        <h3>Question:</h3>
                        <p id="review-prompt-text"></p>
                    </div>

                    <div class="review-response" id="review-response" style="display: none;">
                        <h3>Answer:</h3>
                        <p id="review-response-text"></p>
                    </div>
                </div>

                <div class="review-controls">
                    <button id="show-answer-btn" onclick="showAnswer()">Show Answer</button>

                    <div id="review-buttons" style="display: none;">
                        <button onclick="answerIncorrect()" class="incorrect-btn">Incorrect</button>
                        <button onclick="answerCorrect()" class="correct-btn">Correct</button>
                    </div>
                </div>
            </div>
            </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
