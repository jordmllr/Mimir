<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mimir: Remember, Forever</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script src="js/database.js"></script>
        <script src="js/user_interactions.js"></script>
    </head>
    <body>
        <!-- Card Creation Component -->
        <div x-data="cardCreation()" x-init="init()" class="card-creation-container">
            <!-- Card Count Display -->
            <div class="card-count-display">
                <span>Total Cards: </span>
                <span x-text="totalCards" class="count-number"></span>
            </div>
            <form @submit.prevent="createCard()">
                <div class="form-group">
                    <!-- <label for="prompt">Prompt (Front of card):</label> -->
                    <textarea
                        id="prompt"
                        x-model="cardData.prompt"
                        placeholder="prompt..."
                        required>
                    </textarea>
                </div>

                <div class="form-group">
                    <!-- <label for="response">Response (Back of card):</label> -->
                    <textarea
                        id="response"
                        x-model="cardData.response"
                        placeholder="response..."
                        required>
                    </textarea>
                </div>

                <div class="form-group">
                    <!-- <label for="tags">Tags (comma-separated):</label> -->
                    <input
                        type="text"
                        id="tags"
                        x-model="cardData.tags"
                        placeholder="tags (comma-separated)..."
                    />
                </div>
            </form>

            <!-- Status Messages -->
            <div x-show="message" class="message" :class="messageType">
                <span x-text="message"></span>
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <hr class="divider">
                <a href="manage.html" class="nav-link">Manage Cards</a>
            </div>
        </div>

        <script src="js/card-creation.js"></script>
    </body>
</html>
