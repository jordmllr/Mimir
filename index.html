<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mimir: Remember, Forever</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script src="js/database.js"></script>
        <script src="js/user_interactions.js"></script>
    </head>
    <body>
        <!-- Card Creation Component -->
        <div x-data="cardCreation()" x-init="init()" class="card-creation-container">
            <div class="prompt-section">
                <textarea
                    id="prompt"
                    x-model="cardData.prompt"
                    placeholder="prompt..."
                    required>
                </textarea>
            </div>

            <div class="divider-line"></div>

            <div class="response-section">
                <textarea
                    id="response"
                    x-model="cardData.response"
                    placeholder="response..."
                    required>
                </textarea>
            </div>
        </div>

        <!-- Floating Action Button for Card Management -->
        <a href="manage.html" class="fab" title="Manage Cards">
            <svg class="fab-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                <rect height="11.5" width="8.25" y="2.75" x="1.75"/>
                <path d="m10 3.75 4.25 2-4.25 7.5"/>
            </svg>
        </a>

        <script src="js/card-creation.js"></script>
    </body>
</html>
