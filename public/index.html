<!DOCTYPE html>
<html lang="en" x-data="{ email: '', password: '', message: '' }">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.2" defer></script>
  <!-- Add Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Remove type="module" to avoid ES module issues -->
  <script src="/supabaseClient.js"></script>
  <script src="/login.js"></script>
</head>
<body class="p-4 font-sans">
  <form id="login-form" @submit.prevent="login($data)">
    <input type="email" placeholder="Email" x-model="email" required class="block mb-2" />
    <input type="password" placeholder="Password" x-model="password" required class="block mb-2" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Login</button>
  </form>
  <p x-text="message" class="text-red-500 mt-4"></p>
</body>
</html>
